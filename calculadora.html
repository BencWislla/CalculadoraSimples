<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Calculadora</title>
</head>

<body>
  <header>
    <h1>Calculadora</h1>
  </header>
  <main>
    <section>
      <div>
        <h2>Vamos Calcular:</h2>
      </div>
      <div>
        <label>Numero 1:</label>
        <input type="text" id="numero1">
      </div>
      <div class="numero">
        <label>Numero 2:</label>
        <input type="text" id="numero2">
      </div>
      <div id="resultadoFinal">
        <div id="totalFinal">
          <label for="resultado">Total:</label>
          <input type="text" id="resultado" disabled>
          <input type="button" id="botonSuma" value="Sumar">
        </div>
      </div>
      </div>
      <div id="resultadoFinal">
        <div id="totalFinal">
          <label for="resultado">Total:</label>
          <input type="text" id="resultadoDividir" disabled>
          <input type="button" id="botonDividir" value="Dividir">
        </div>
      </div>
      <div id="resultadoFinal">
        <div id="totalFinal">
          <label for="resultado">Total:</label>
          <input type="text" id="resultadoMultiplicar" disabled>
          <input type="button" id="botonMultiplicar" value="Multiplicar">
        </div>
      </div>
      </div>
      <div id="resultadoFinal">
        <div id="totalFinal">
          <label for="resultado">Total:</label>
          <input type="text" id="resultadoSubtrair" disabled>
          <input type="button" id="botonSubtrair" value="Subtrair">
        </div>
      </div>
      <div id="resultadoFinal">
        <div id="totalFinal">
          <label for="resultado">Total:</label>
          <input type="text" id="resultadoResto" disabled>
          <input type="button" id="botonResto" value="Resto">
        </div>
      </div>
      <div id="resultadoFinal">
        <div id="totalFinal">
          <label for="resultado">Total:</label>
          <input type="text" id="resultadoPotencia" disabled>
          <input type="button" id="botonPotencia" value="Potencia">
        </div>
      </div>
      <div>
        <div>
          <input type="reset" value="Borrar" id="reset">
        </div>
      </div>
    </section>
  </main>
  <script src="/js/calculadora.js"></script>
</body>

</html>
